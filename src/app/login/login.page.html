<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>ISET Sfax</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mote de passe <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text"></ion-input>
              </ion-item>
              <ion-button full large type="submit">
                Connexion
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
