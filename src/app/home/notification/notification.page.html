<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>Notifications</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let problem of problems">
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <h2>Problem De Pointage</h2>
            <p> {{problem.message}} </p>
            <div class="datetime">
              <p>{{problem.datePointage}}  {{problem.timePointage}}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
